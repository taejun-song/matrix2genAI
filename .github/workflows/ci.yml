name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Sync deps
        run: uv sync --dev

      - name: Lint
        run: uv run ruff check .

      - name: Typecheck
        run: uv run mypy src stages

      - name: Tests
        run: uv run pytest -q

